<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 700;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background-color: #4b7bec;
            color: white;
            font-weight: bold;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #3867d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Court Case Lookup</h2>
        <form method="POST" action="/result">
            <div class="mb-3">
                <label for="case_type" class="form-label">Case Type</label>
                <select class="form-select" id="case_type" name="case_type" required>
                    <option value="">-- Select Case Type --</option>
                    <option value="Crl.A">Criminal Appeal (Crl.A)</option>
                    <option value="WP(C)">Writ Petition Civil (WP(C))</option>
                    <option value="FAO">First Appeal (FAO)</option>
                    <option value="CS">Civil Suit (CS)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="case_number" class="form-label">Case Number</label>
                <input type="number" class="form-control" id="case_number" name="case_number" required>
            </div>

            <div class="mb-3">
                <label for="filing_year" class="form-label">Filing Year</label>
                <input type="number" class="form-control" id="filing_year" name="filing_year" required>
            </div>

            <button type="submit" class="btn btn-custom">Fetch Case Details</button>
        </form>
    </div>
</body>
</html>
